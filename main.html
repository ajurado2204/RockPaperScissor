<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/mainstyles.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>

  <div id="mypullDown" class="jumbotron pullDown">
    <div class="container">

      <!-- Initialize Display -->
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-5">
            <h1>Lets Play</h1>
          </div>
        <div class="col-md-4"></div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
          <div class="col-lg-12 col-lg-offset-2">
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="name" placeholder="Name">
              </div>
              <button type="submit" class="btn btn-primary btn-lg" id="beginbtn">Begin</button>
             </form>
          </div>
          <br>
          <a class="btn btn-default btn-lg btn-success btn-block" id="startbtn">Start</a>
        </div>
        <div class="col-md-4"></div>
      </div>

    </div>
  </div>

  <!-- Display the gameboy -->
  <div id="rectangle" class="myfadeIn fadeIn">
    <div id="rectangle2">
      <div id="square">
        <div class="gameplay">
          <p class="displaytext">Let's Begin</p>
          <div id="score">
            <div>Score</div>
            <p>User</p>
            <p id="userscore"></p>
            <p id="computerscore"></p>
          </div>

          <div id="choices">
            <i id="rock" class="fa fa-hand-rock-o fa-5x"></i>
            <i id="paper" class="fa fa-hand-paper-o fa-5x"></i>
            <i id="scissor" class="fa fa-hand-scissors-o fa-5x"></i>
            <div id="shoot" style="display:none;"><h4>Shoot</h4></div>
          </div>

          <div id="usrchoice">
            <a href="#" id="usrrock"><i class="fa fa-hand-rock-o fa-5x"></i></a>
            <a href="#" id="usrpaper"><i class="fa fa-hand-paper-o fa-5x"></i></a>
            <a href="#" id="usrscissor"><i class="fa fa-hand-scissors-o fa-5x"></i></a>
          </div>

          <h1 id="computerschoice"></h1>
          <h3></h3>
          <p id="notifyUsr"></p>

        </div>
      </div>

      <div id="cross">
        <div id="circle"></div>
        <div id="circle2"></div>
      </div>

      <div id="rectangle3"></div>
      <p id="theselect">SELECT</p>
      <div id="rectangle4"></div>
      <p id="thestart">START</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="giveup" data-dismiss="modal">Give Up</button>
            <button type="button" class="btn btn-primary" id="seekrev" data-dismiss="modal">Seek Revenge</button>
          </div>
        </div>
      </div>
    </div>

  </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/randomSelection.js"></script>
</body>
</html>
